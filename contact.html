<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Style Css Link -->
    <link rel="stylesheet" href="contact.css">
    <!-- Title Page -->
    <title>Contact</title>
    <style>
        .contact {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6),rgba(0,0,0,0.6)), url(/Image/home1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            height: 100%;
        }
    </style>
</head>
<body>

    <section class="contact">
        <header class="header">
            <nav>
                <div class="logo">
                    <h3>Delicious<span>City</span></h3>
                </div>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/veg-index.html">Veg</a></li>
                    <li><a href="/non-veg.html">Non-Veg</a></li>
                    <li><a href="/ice-cream.html">Ice-Creams</a></li>
                    <li><a href="/milkshake.html">Milkshakes</a></li>
                    <li><a href="/juice.html">Juices</a></li>
                    <li><a href="/cake.html">Cakes</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
                <div class="icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>

        <div class="container">
            <div class="panel address">
                <div class="box box1">
                    <i class="fa fa-address-card"></i>
                    <h1>Delicious City</h1>
                    <h2>286, Asad Aveneu</h2>
                    <h2>Mohammadpur City</h2>
                </div>
                <div class="box box2">
                    <i class="fa fa-mobile"></i>
                    <h3>+880 1959948542</h3>
                </div>
                <div class="box box3">
                    <i class="fa fa-envelope"></i>
                    <h4>kmtanvir1111@gmail.com</h4>
                </div>
                <div class="box box4">
                    <i class="fa fa-globe"></i>
                    <h5>www.delicious-city.com</h5>
                </div>
            </div>
            <div class="panel contactBox">
                <h1>Contact</h1>
                <div class="form-group">
                    <input type="text" id="txtName" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="number" id="numPhone" placeholder="Your Number">
                </div>
                <div class="form-group">
                    <input type="email" id="txtEmail" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <textarea name="Message" id="txtMsg" cols="30" rows="5" placeholder="Your Message"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn-sent">Sent</button>
                </div>
            </div>
        </div>
    </section>


    <!-- Font Awsome Link -->
    <script src="https://kit.fontawesome.com/862c32b35b.js" crossorigin="anonymous"></script>
